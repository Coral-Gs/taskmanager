<h4>Agregar tarea</h4>
<p-card class="m-2">
  <form [formGroup]="validationService.myForm" 
    (ngSubmit)="emitTask()" 
    class="m-2">
    <input type="text" pInputText formControlName="nombre" placeholder="Nombre de la tarea"/>
    <div *ngIf="validationService.isValidField('nombre')">
      {{ validationService.getFieldError('nombre') }}
    </div>
    <p-button type="submit" label="Agregar"></p-button>
  </form>
</p-card>
