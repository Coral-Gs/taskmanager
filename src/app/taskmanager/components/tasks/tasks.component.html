<h4>Lista de tareas</h4>

<!--AVISOS-->
<!--Mensaje de aviso si una tarea est치 completada y no se puede editar-->
<p-toast position="top-center" key="tc"></p-toast>
<!--Mensaje de aviso de tarea eliminada-->
<p-toast key="dt"></p-toast>
<!--Dialogo de confirmaci칩n para eliminar tarea-->
<p-confirmDialog key="cd"></p-confirmDialog>

<div *ngIf="tasksList.length===0; tasksList"
class="no-tasks">
No hay tareas pendientes
</div>
<!--Listado de tareas-->
<div class="grid m-5 justify-content-center"
  id="task-container"
  *ngFor="let task of tasksList"
  class="m-2"
  [ngClass]="{ 'bg-green-700': task.completado }"
  #tasksList
>
  <div class="grid mt-5 flex align-items-baseline flex-wrap" id="task-content">
    <!--Completar task-->
      <input
        class="col-1 ml-4 mr-2"
        [(ngModel)]="task.completado"
        type="checkbox"
        id="checkbox"
        (click)="onCompleteTask(task.id)"
        
      />
    
    <span class="col text-lg">{{ task.nombre }}</span>
    <!--Bot칩n borrar-->
    <button pButton
      icon="pi pi-trash"
      severity="danger"
      (click)="confirmDeletion($event, task.id)"
      class="p-button-sm"
    ></button>

    <!--Bot칩n editar que lleva a la vista /editTask pasando el ID-->
    <button pButton
      class="p-button-sm m-2"
      id="edit-button"
      icon="pi pi-pencil"
      (click)="redirectToEditTask(task)"
    ></button>
  </div>
</div>
