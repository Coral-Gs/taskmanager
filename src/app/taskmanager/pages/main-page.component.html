<h1>Gestor de Tareas</h1>
<hr />
<div class="grid m-5 justify-content-center">
  <div class="grid m-5">
    <div class="col-12 md:col-6 lg:col-6">
      <app-list-tasks
        [tasksList]="getTasks"
        (deleteTask)="onDeleteTask($event)"
        (completeTask)="onCompleteTask($event)"
      ></app-list-tasks>
    </div>
    <div class="col-12 md:col-6 lg:col-6">
      <add-task (onNewTask)="onNewTask($event)"></add-task>
    </div>
  </div>
</div>
